<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lemoov • Link na bio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #101010;
      --white: #ffffff;
      --pill: rgba(48, 46, 46, 0.45);
      --pill-border: rgba(255, 255, 255, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Manrope", system-ui, sans-serif;
      color: var(--white);
      min-height: 100vh;
      background: url("image/modelo_fundo.jpeg") center top / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 14px 40px;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.35) 65%, rgba(0,0,0,0.45) 100%);
      pointer-events: none;
    }
    .frame {
      width: min(520px, 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
      padding-top: clamp(8px, 3vh, 24px);
      position: relative;
      z-index: 1;
    }
    .watermark {
      width: clamp(120px, 26vw, 160px);
      height: clamp(120px, 26vw, 160px);
      display: grid;
      place-items: center;
      opacity: 0.88;
      filter: drop-shadow(0 10px 24px rgba(0,0,0,0.25)) saturate(1.15) contrast(1.12);
      margin-top: 0;
      margin-bottom: clamp(12px, 3vh, 22px);
    }
    .watermark img {
      width: 100%;
      height: auto;
    }
    .links {
      width: 100%;
      display: grid;
      gap: 14px;
      margin-top: clamp(160px, 30vh, 260px);
    }
    .cta {
      display: grid;
      grid-template-columns: 44px 1fr 30px;
      align-items: center;
      padding: 14px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      color: var(--white);
      background: var(--pill);
      border: 1px solid var(--pill-border);
      backdrop-filter: blur(10px);
      box-shadow: 0 16px 28px rgba(0,0,0,0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 34px rgba(0,0,0,0.28);
    }
    .cta__icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .cta__icon svg {
      width: 18px;
      height: 18px;
    }
    .cta__label {
      text-align: center;
      font-size: 15px;
      letter-spacing: 0.2px;
    }
    .cta__dots {
      font-size: 20px;
      text-align: center;
      opacity: 0.7;
    }
    .note {
      margin: 0;
      font-size: 13px;
      opacity: 0.8;
      text-align: center;
      text-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }
    @media (max-width: 420px) {
      .cta { padding: 12px 14px; }
      .cta__label { font-size: 14px; }
    }
  </style>
</head>
<body>
  <main class="frame">
    <div class="watermark">
      <img src="image/logo lemoov_semfundo.png" alt="Lemoov">
    </div>

    <div class="links">
      <a class="cta" href="https://wa.me/558587408457" target="_blank" rel="noopener">
        <span class="cta__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M20.4 3.6A11.2 11.2 0 0 0 12 0a11.3 11.3 0 0 0-9.8 16.9L0 24l7.4-2a11.3 11.3 0 0 0 4.6 1 11.3 11.3 0 0 0 8-3.3 11.2 11.2 0 0 0 3.3-8 11.2 11.2 0 0 0-3.3-8.1Z" fill="#ffffff" opacity="0.2"/>
            <path d="M8.4 6.9c.2-.4.5-.4.8-.4h.7c.2 0 .5 0 .7.5.2.5.9 2.2 1 2.4.1.2.1.4 0 .6l-.4.6c-.1.2-.3.4-.1.8.1.4.7 1.3 1.5 2.1.8.8 1.6 1.4 2 1.5.4.1.6.1.8-.1l.7-.4c.2-.1.4-.1.6 0 .2.1 1.9.9 2.2 1 .3.1.5.2.5.4 0 .2 0 1.2-.5 1.8-.5.6-1.4 1.3-3 1.1-1.5-.2-3.4-1.2-5.3-3-1.9-1.9-3.1-4.2-3.3-5.6-.2-1.4.6-2.2.8-2.6Z" fill="#ffffff"/>
          </svg>
        </span>
        <span class="cta__label">Conversar no WhatsApp</span>
        <span class="cta__dots">⋮</span>
      </a>

      <a class="cta" href="https://lemoov.com.br/" target="_blank" rel="noopener">
        <span class="cta__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M4 4h16v16H4z" stroke="#ffffff" stroke-width="1.6" opacity="0.45"/>
            <path d="M8 12h8M12 8v8" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="cta__label">Abrir o site</span>
        <span class="cta__dots">⋮</span>
      </a>
    </div>

    <p class="note">Atendimento de segunda a sexta, 9h às 18h.</p>
  </main>
</body>
</html>
